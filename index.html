<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving ASCII Cat</title>
<style>
  body {
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    overflow: hidden;
    background-color: #f0f0f0;
  }
  #cat {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<div id="cat">
 /\_/\  
( o.o ) 
 > ^ <
</div>

<script>
  const cat = document.getElementById('cat');
  let catPosition = 0;
  let direction = 1;

  function moveCat() {
    const maxPosition = document.body.clientWidth - cat.offsetWidth;
    if (catPosition >= maxPosition || catPosition <= 0) {
      direction *= -1; // Change direction
      cat.textContent = direction === 1 ? 
        ` /\\_/\\  \n( o.o ) \n > ^ < ` : // Cat facing right
        ` /\\_/\\  \n( o.o ) \n < ^ > `; // Cat facing left (mirror image)
    }
    catPosition += 5 * direction; // Move cat
    cat.style.left = `${catPosition}px`; // Update position

    requestAnimationFrame(moveCat); // Continue the animation
  }

  moveCat(); // Start the animation
</script>
</body>
</html>
