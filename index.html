<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walking Cats Background</title>
<style>
  body, html { margin: 0; padding: 0; overflow-x: hidden; height: 100%; }
  .cats-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Behind main content */
    pointer-events: none; /* Make it non-interactive */
  }
  .cat { position: absolute; white-space: pre; }
  #main-content {
    position: relative;
    z-index: 1; /* Ensure content is in front */
    text-align: center;
    padding-top: 20px;
  }
</style>
</head>
<body>

<div class="cats-container" id="cats-container"></div>

<div id="main-content">
  <h1>Welcome to My Page</h1>
  <p>This is the main content area. The walking cats are a non-interactive background.</p>
</div>

<script>
  const catTypes = [
    ` /\\_/\\  \n( o.o ) \n > ^ < `,
    ` /\\_/\\ \n( o.o ) \n( > < ) `,
    ` /\\_/\\  \n( -.- ) \n > ^ < `
  ];

  const createCat = (type) => {
    const cat = document.createElement('pre');
    cat.className = 'cat';
    cat.innerHTML = catTypes[type];
    document.getElementById('cats-container').appendChild(cat);
    return cat;
  };

  const walk = (cat) => {
    let position = Math.random() * window.innerWidth;
    let direction = Math.random() < 0.5 ? -1 : 1;
    let speed = Math.random() * 4 + 1;

    const move = () => {
      if (position > window.innerWidth - cat.offsetWidth || position < 0) {
        direction *= -1;
      }
      position += speed * direction;
      cat.style.left = position + 'px';
      requestAnimationFrame(move);
    };

    move();
  };

  for (let i = 0; i < 50; i++) {
    const type = Math.floor(Math.random() * catTypes.length);
    const cat = createCat(type);
    cat.style.top = `${Math.random() * (window.innerHeight - 20)}px`;
    walk(cat);
  }
</script>

</body>
</html>
