<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walking Cat</title>
<style>
  body { overflow-x: hidden; }
  #cat { position: absolute; white-space: pre; }
</style>
</head>
<body>

<pre id="cat">
=^.^=
</pre>

<script>
  const cat = document.getElementById('cat');
  let position = 0;
  let direction = 1; // 1 for right, -1 for left
  let speed = 5; // Change this to make the cat walk faster or slower

  function walk() {
    if (position > window.innerWidth - cat.offsetWidth || position < 0) {
      direction *= -1; // Change direction when hitting the screen bounds
      cat.textContent = direction === 1 ? '=^.^=' : '=^.^='; // Flip the cat direction if desired
    }
    position += speed * direction;
    cat.style.left = position + 'px';
    requestAnimationFrame(walk); // Recursively call walk for smooth animation
  }

  walk(); // Start the animation
</script>

</body>
</html>
