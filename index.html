<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving ASCII Cat</title>
<style>
  body {
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
  }
  #cat {
    position: absolute;
    top: 50%;
    left: 0;
  }
</style>
</head>
<body>

<div id="cat">
^\\
(oo)________
(__)        )\\
  ||----w |
  ||     ||
</div>

<script>
  const cat = document.getElementById('cat');
  let catPosition = 0;
  let direction = 5; // Increase the speed of movement

  function moveCat() {
    const maxPosition = document.body.clientWidth - cat.offsetWidth;
    if (catPosition >= maxPosition || catPosition <= 0) {
      direction *= -1; // Change direction
    }
    catPosition += direction; // Move cat
    cat.style.left = `${catPosition}px`; // Update position

    requestAnimationFrame(moveCat); // Continue the animation
  }

  moveCat(); // Start the animation
</script>
