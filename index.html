<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walking Cats</title>
<style>
  body { overflow-x: hidden; }
  .cat { position: absolute; white-space: pre; }
</style>
</head>
<body>

<script>
  const createCat = () => {
    const cat = document.createElement('pre');
    cat.className = 'cat';
    cat.innerHTML = `
 /\\_/\\  
( o.o ) 
 > ^ < `;
    document.body.appendChild(cat);
    return cat;
  };

  const walk = (cat) => {
    let position = Math.random() * window.innerWidth;
    let direction = Math.random() < 0.5 ? -1 : 1; // Random initial direction
    let speed = Math.random() * 4 + 1; // Random speed between 1 and 5

    const move = () => {
      if (position > window.innerWidth - cat.offsetWidth || position < 0) {
        direction *= -1; // Change direction
      }
      position += speed * direction;
      cat.style.left = position + 'px';
      requestAnimationFrame(move); // Recursively call move for smooth animation
    };

    move();
  };

  // Generate and animate 50 cats
  for (let i = 0; i < 50; i++) {
    const cat = createCat();
    cat.style.top = `${Math.random() * (window.innerHeight - 20)}px`; // Randomize vertical position
    walk(cat);
  }
</script>

</body>
</html>
